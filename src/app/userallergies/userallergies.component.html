   <link rel="stylesheet" href="/assets/static/css/flaticon.css">
   <link rel="stylesheet" href="/assets/static/css/all.min.css">

   <link rel="stylesheet" href="/assets/static/css/style.css">

</head>

<body>

             <ul class="nav nav-tabs">

   <header class="main-header header-1 can-sticky">
      <nav class="navbar">
         <div class="container">
            <a class="navbar-brand" href="/"><img src="assets/static/image/Angel-Logo-Designs18.jpg"
                  alt="logo"></a><!-- Menu -->
            <ul class="nav nav-tabs">
               <li class="nav-item">
                  <a class="nav-link active" [routerLink]="['/home']">Home Page</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/barcodescan']">Barcode Scanner</a>
               </li>
            </ul>

         </div>
      </nav>
   </header>
   <!-- Header End --><!-- Banner Start -->
   <br /><br /><br />

   <div class="banner" style="background-color: CDF0EA;">
      <div class="container-fluid">
         <mat-card class="example-card" style="max-width: 800px; margin: 0 auto;">
            <div class="row">
               <div class="container">
                  <h1 class="text-center">Enter your Allergens</h1>
                  <div>
                     <form (submit)="editAllergyRolesSubmit()">
                        <div *ngFor="let item of AllergiesRoles">
                           <label class="d-flex align-items-center">
                              <mat-checkbox class="example-margin mr-2" value="{{item.Id}}" [(ngModel)]="item.Checked"
                                 [name]="item.Name"></mat-checkbox>
                              {{item.Name}}
                           </label>
                        </div>
                        <div class="text-center">
                           <button type="button" class="btn btn-primary" type="submit">Submit</button> &nbsp;&nbsp;
                        </div>
                     </form>
                  </div>
               </div>
            </div>
            <br />
            <mat-divider inset></mat-divider>
            <mat-card-footer>
               <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
         </mat-card>
      </div>
   </div>



   <footer>
      <div class="footer-bottom">
         <div class="container">
            <p class="m-0"> &copy; 2023 - KnowB4UEat</p>
         </div>
      </div>
   </footer>

   <script src="/assets/static/js/isotope.pkgd.min.js"></script>
   <script src="/assets/static/js/slick.min.js"></script>
   <script src="/assets/static/js/main.js"></script>
</body>

</html>
